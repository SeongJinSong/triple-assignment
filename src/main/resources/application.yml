spring:

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/mileage
    username: sa
    password: 123

  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect

    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
